name: ğŸ—ï¸ Android Build - Hebrew Overtime Tracker

# Simple, proven working workflow based on successful projects
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ğŸ”¨ Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: ğŸ”§ Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: ğŸ› ï¸ Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: ğŸ—ï¸ Build with Gradle
      run: ./gradlew build
    
    - name: ğŸ“± Build Debug APK
      run: ./gradlew assembleDebug
    
    - name: ğŸ“¤ Upload APK artifact
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: hebrew-overtime-tracker-debug-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30
    
    - name: ğŸ“Š Show APK info
      if: success()
      run: |
        echo "âœ… APK Build completed successfully!"
        APK_FILE=$(find app/build/outputs/apk -name "*.apk" | head -1)
        if [ -f "$APK_FILE" ]; then
          echo "ğŸ“± APK Location: $APK_FILE"
          echo "ğŸ“Š APK Size: $(du -h "$APK_FILE" | cut -f1)"
          ls -la "$APK_FILE"
        fi